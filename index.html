<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. - an interactive page where users can add, remove, or like photos."
    />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="photo album, share photo" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__left">
            <img
              src="./images/avatar_200px.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__title">Arty Gvozdenkov</h1>
                <button class="profile__edit-btr"></button>
              </div>
              <p class="profile__description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards render here -->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© Arty Gvozdenkov 2022</p>
        <ul class="social-icons">
          <li>
            <a href="" class="icon icon_facebook"></a>
          </li>
          <li>
            <a href="" class="icon icon_instagram"></a>
          </li>
        </ul>
      </footer>
      <!-- Edit Profile Popup -->
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button class="popup__close-btn"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form action="" class="popup__form" id="edit-popup-form">
            <label class="popup__field">
              <input
                class="popup__input"
                type="text"
                name="name"
                id=""
                placeholder="Your name"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error-msg">test error message</span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                type="text"
                name="description"
                id=""
                placeholder="Description"
                required
                minlength="2"
                maxlength="100"
              />
              <span class="popup__error-msg">test error message</span>
            </label>
            <button type="submit" class="button popup__button">Save</button>
          </form>
        </div>
      </div>
      <!-- New Card Popup -->
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button class="popup__close-btn"></button>
          <h3 class="popup__title">New Place</h3>
          <form action="" class="popup__form" id="new-place-popup-form">
            <label class="popup__field">
              <input
                class="popup__input"
                type="url"
                name="image-url"
                placeholder="Image URL here"
                required
              />
              <span class="popup__error-msg">test error message</span>
            </label>
            <label class="popup__field">
              <input
                class="popup__input"
                type="text"
                name="image-title"
                placeholder="Image title here"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error-msg">test error message</span>
            </label>
            <button
              type="submit"
              class="button popup__button popup__button_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Image Popup -->
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_type_image">
          <button class="popup__close-btn"></button>
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
            alt="popup image"
            class="popup__image"
          />
          <p class="popup__caption">image caption</p>
        </div>
      </div>
      <template class="card-template">
        <li class="card">
          <div class="card__image-container">
            <img src="" alt="" class="card__image" />
          </div>
          <button class="card__delete-btn"></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-btn"></button>
          </div>
        </li>
      </template>
    </div>
    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
