<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. - an interactive page where users can add, remove, or like photos."
    />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="photo album, share photo" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content page__section">
        <section class="profile">
          <div class="profile__left">
            <img
              src="./images/avatar_200px.jpg"
              alt="profile image"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-row">
                <h1 class="profile__title">Arty Gvozdenkov</h1>
                <button class="profile__edit-btr"></button>
              </div>
              <p class="profile__description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/lago.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 1</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/vanoise.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 2</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/latemar.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 3</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/bald-mountains.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 4</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 5</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <div class="card__image-container">
                <img
                  src="https://code.s3.yandex.net/web-code/yosemite.jpg"
                  alt="card image"
                  class="card__image"
                />
              </div>
              <button class="card__delete-btn"></button>
              <div class="card__description">
                <div class="card__title">Card title 6</div>
                <button class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">footer</footer>
    </div>
  </body>
</html>
